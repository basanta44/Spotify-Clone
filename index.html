<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
  </head>
  <body>
    <div class="container bg-black flex">
      <div class="left">
        <div class="close">
          <img class="invert" src="img/close.svg" width="30" alt="close" />
        </div>
        <div class="home bg-grey rounded m-1 p-1">
          <div class="logo">
            <img class="invert" src="img/logo.svg" alt="logo" />
          </div>
          <ul>
            <li><img class="invert" src="img/home.svg" alt="home" />Home</li>
            <li>
              <img class="invert" src="img/search.svg" alt="search" />Search
            </li>
          </ul>
        </div>
        <div class="library bg-grey rounded m-1 p-1">
          <div class="heading">
            <img class="invert" src="img/playlist.svg" alt="playlist" />
            <h2>Your Library</h2>
          </div>
          <div class="songList">
            <ul></ul>
          </div>
          <div class="footer">
            <div>
              <a href="https://www.spotify.com/np-en/legal/"
                ><span>Legal</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/np-en/safetyandprivacy/"
                ><span>Safety &amp; Privacy Center</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/np-en/legal/privacy-policy/"
                ><span>Privacy Policy</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/np-en/legal/cookies-policy/"
                ><span>Cookies</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/np-en/legal/privacy-policy/#s3"
                ><span>About Ads</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/np-en/accessibility/"
                ><span>Accessibility</span></a
              >
            </div>
          </div>
        </div>
      </div>
      <div class="right bg-grey rounded">
        <div class="header flex">
          <div class="nav">
            <div class="hamburgerContainer flex justify-center align-center">
              <img
                class="hamburger invert"
                src="img/hamburger.svg"
                alt="hamburger"
              />
              <img
                class="invert"
                src="img/arrow-left-01-stroke-rounded.svg"
                alt="arrow-left"
              />
              <img
                class="invert"
                src="img/arrow-right-01-stroke-rounded.svg"
                alt="arrow-right"
              />
            </div>
          </div>
          <div class="buttons">
            <button class="signup-btn">Sign up</button>
            <button class="login-btn">Log in</button>
          </div>
        </div>
        <div class="spotifyPlaylists">
          <h1>Spotify Playlists</h1>
          <div class="cardContainer"></div>
          <div class="playbar">
            <div class="seekbar">
              <div class="circle"></div>
            </div>
            <div class="aboveBar flex">
              <div class="songInfo"></div>
              <div class="songButtons flex justify-center">
                <img
                  class="invert"
                  id="previous"
                  src="img/prevsong.svg"
                  alt="previoussong"
                />
                <img
                  class="invert"
                  id="play"
                  src="img/play.svg"
                  alt="playsong"
                />
                <img
                  class="invert"
                  id="next"
                  src="img/nextsong.svg"
                  alt="nextsong"
                />
              </div>
              <div class="timeval flex justify-center align-center">
                <div class="songTime"></div>
                <div class="volume flex justify-center align-center">
                  <img
                    class="invert"
                    src="img/volume.svg"
                    width="25"
                    alt="volume"
                  />
                  <div class="range">
                    <input type="range" name="volume" id="" />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
